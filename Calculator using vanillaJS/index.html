<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <input type="text" class="display">
    

    <div class="buttons">
        <button data-value="AC" class="btn btn-outline-primary">AC</button>
        <button data-value="DEL" class="btn btn-outline-primary">DEL</button>
        <button data-value="%" class="btn btn-outline-primary">%</button>
        <button data-value="/" class="btn btn-outline-primary">/</button>

        <button data-value="7" class="btn btn-secondary">7</button>
        <button data-value="8" class="btn btn-secondary">8</button>
        <button data-value="9" class="btn btn-secondary">9</button>
        <button data-value="X" class="btn btn-outline-primary">X</button>

        <button data-value="4" class="btn btn-secondary">4</button>
        <button data-value="5" class="btn btn-secondary">5</button>
        <button data-value="6" class="btn btn-secondary">6</button>
        <button data-value="-" class="btn btn-outline-primary">-</button>

        <button data-value="1" class="btn btn-secondary">1</button>
        <button data-value="2" class="btn btn-secondary">2</button>
        <button data-value="3" class="btn btn-secondary">3</button>
        <button data-value="+" class="btn btn-outline-primary">+</button>

        <button data-value="0" class="btn btn-secondary">0</button>
        <button data-value="00" class="btn btn-secondary">00</button>
        <button data-value="." class="btn btn-secondary">.</button>
        <button data-value="=" class="btn btn-outline-primary">=</button>
    </div>
    </div>

</body>
</html>
