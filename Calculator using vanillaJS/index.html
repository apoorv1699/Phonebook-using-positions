<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator p-4 shadow-lg rounded">
            <input type="text" class="form-control mb-4 display text-end" readonly>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-danger w-100" data-value="AC">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100" data-value="DEL">DEL</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-primary w-100" data-value="%">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-primary w-100" data-value="/">/</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-primary w-100" data-value="X">X</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-primary w-100" data-value="-">-</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-primary w-100" data-value="+">+</button>
                </div>

                <div class="col-6">
                    <button class="btn btn-secondary w-100" data-value="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" data-value=".">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
